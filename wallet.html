<!DOCTYPE html>
<html>
  <head>
    <title>CRYPTODEX - Enter Wallet Details</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  margin-top: 50px;
}

form {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="text"], select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 20px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.error {
  color: red;
  font-size: 12px;
  margin-top: -10px;
  margin-bottom: 10px;
}

    </style>
  </head>
  <body>
    <h1>CRYPTODEX - Enter Wallet Details</h1>
    <form>
      <label for="private-key">Private Key (Ganache/If any):</label>
      <input type="text" id="private-key" name="private-key" required>
      <label for="public-address">Public Address:</label>
      <input type="text" id="public-address" name="public-address" required>
      <label for="network">Network:</label>
      <select id="network" name="network">
        <option value="mainnet">Mainnet</option>
        <option value="testnet">Testnet</option>
      </select>
      <input type="submit" value="Submit">
    </form>
    <script>
        const form = document.querySelector('form');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  const privateKey = document.querySelector('#private-key').value.trim();
  const publicAddress = document.querySelector('#public-address').value.trim();
  const network = document.querySelector('#network').value;
  let errorMessage = '';
  if (privateKey === '') {
    errorMessage += 'Please enter your private key.\n';
  }
  if (publicAddress === '') {
    errorMessage += 'Please enter your public address.\n';
  }
  if (errorMessage !== '') {
    const errorElement = document.createElement('p');
    errorElement.classList.add('error');
    errorElement.textContent = errorMessage;
    form.appendChild(errorElement);
    return;
  }
  alert(`Private Key: ${privateKey}\nPublic Address: ${publicAddress}\nNetwork: ${network}`);
});

    </script>
  </body>
</html>
